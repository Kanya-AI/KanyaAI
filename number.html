<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        /* Global Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe4e1; /* Soft pink background */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Fullscreen White Background */
        .container {
            background-color: #fff;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        /* Header Styling */
        header {
            background-color: #ff69b4; /* Bright pink */
            color: #fff;
            width: 100%;
            padding: 15px 0;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Subheading Styling */
        .subheading {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #555;
            text-align: center;
        }

        /* Game Content Styling */
        .game-container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            border: 2px solid #ffb6c1; /* Add border around the game area */
            border-radius: 10px;
            margin: 20px auto;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff69b4;
            font-size: 2rem;
        }

        input[type="number"] {
            width: 70%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ffb6c1;
            border-radius: 10px;
            outline: none;
            text-align: center;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #ff69b4;
        }

        button {
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff1493;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #555;
        }

        .result {
            color: #ff69b4;
            font-weight: bold;
        }

        /* Action Buttons Styling */
        .action-buttons {
            margin: 20px 0;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .action-button {
            display: inline-block;
            text-decoration: none;
            background-color: #ff69b4;
            color: #fff;
            padding: 10px 0;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            text-align: center;
            width: 150px; /* Equal width for both buttons */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-button:hover {
            background-color: #ff1493;
        }

        /* Footer Styling */
        footer {
            background-color: #ff69b4;
            color: #fff;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            Number Guessing Game
        </header>

        <!-- Subheading -->
        <div class="subheading">
            Let's see in how many attempts you can guess the correct Good Luck Champ ðŸ¤ž.
        </div>

        <!-- Game Content Section -->
        <div class="game-container">
            <h1>Guess the Number</h1>
            <p>I'm thinking of a number between 1 and 100.</p>
            <input type="number" id="guess" placeholder="Enter your guess here">
            <button onclick="checkGuess()">Submit</button>
            <div class="message" id="message"></div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <!-- Restart Button -->
            <button onclick="restartGame()" class="action-button">Restart Game</button>
            <!-- Return Button -->
            <a href="holder.html" class="action-button">Return</a>
        </div>

        <!-- Footer Section -->
        <footer>
            &copy; 2025 Kanya.AI | All rights reserved.
        </footer>
    </div>

    <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value, 10);
            const message = document.getElementById('message');
            attempts++;

            if (!guess || guess < 1 || guess > 100) {
                message.innerHTML = `<span class="result">Please enter a number between 1 and 100.</span>`;
                return;
            }

            if (guess < secretNumber) {
                message.innerHTML = `<span class="result">Too low! Try again.</span> Attempts: ${attempts}`;
            } else if (guess > secretNumber) {
                message.innerHTML = `<span class="result">Too high! Try again.</span> Attempts: ${attempts}`;
            } else {
                message.innerHTML = `<span class="result">ðŸŽ‰ Correct! You guessed the number in ${attempts} attempts!</span>`;
                // Play the winning sound
                const winSound = document.getElementById('winSound');
                winSound.play();
            }
        }

        function restartGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('guess').value = '';
            document.getElementById('message').innerHTML = '';
        }
    </script>
