<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Age</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            color: #4b0082;
            margin: 0;
            padding: 0;
        }
        header {
            position: fixed;
            width: 100%;
            left: 0;
            top: 0;
            text-align: center;
            padding: 10px 0;
            background-color: #ff69b4;
            color: white;
            font-size: 18px;
            z-index: 1000;
        }
        h1 {
            color: #ff69b4;
            margin-top: 80px;
        }
        .content {
            padding: 20px;
            margin-top: 20px;
        }
        .question {
            margin: 20px 0;
            font-size: 22px;
            font-weight: bold;
        }
        .instruction {
            font-size: 16px;
            color: #8b0000;
            margin-bottom: 15px;
        }
        .calculator {
            margin: 20px auto;
            width: 320px;
            background: #ffc0cb;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            padding: 15px;
        }
        .calc-display {
            width: 100%;
            height: 50px;
            font-size: 20px;
            text-align: right;
            margin-bottom: 10px;
            padding: 5px;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            background-color: #fff;
            color: #4b0082;
        }
        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .calc-buttons button {
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff1493;
            color: white;
            cursor: pointer;
        }
        .calc-buttons button:hover {
            background-color: #c71585;
        }
        button.next, button.restart {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        button.next {
            background-color: #ff69b4;
        }
        button.next:hover {
            background-color: #db7093;
        }
        button.restart {
            background-color: #32cd32; /* Green color */
            margin-left: 10px;
        }
        button.restart:hover {
            background-color: #228b22; /* Darker green */
        }
        .calc-result-box {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #4b0082;
            border: 2px solid #ff69b4;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }
        .result-box {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
            color: #4b0082;
            border: 2px solid #ff69b4;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }
        .return-button {
            margin-top: 15px;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4b0082;
            color: white;
        }
        .return-button:hover {
            background-color: #6a5acd;
        }
        .alert-box {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .alert-red {
            background-color: #8b0000;
        }
        .alert-green {
            background-color: #228B22;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #ff69b4;
            color: white;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>Guess My Age</header>

    <div class="content">
        <h1>Guess My Real Age</h1>
        <div id="game">
            <!-- Instruction -->
            <p class="instruction" id="instruction">Follow the steps below and press the <b>Next</b> button after each calculation.</p>

            <!-- Questions -->
            <p class="question" id="question">Step 1: Choose any number (x) using the calculator.</p>
            
            <!-- Calculator Section -->
            <div class="calculator">
                <input type="text" id="calc-display" class="calc-display" disabled />
                <div class="calc-buttons">
                    <button onclick="appendNumber('1')">1</button>
                    <button onclick="appendNumber('2')">2</button>
                    <button onclick="appendNumber('3')">3</button>
                    <button onclick="performOperation('+')">+</button>
                    <button onclick="appendNumber('4')">4</button>
                    <button onclick="appendNumber('5')">5</button>
                    <button onclick="appendNumber('6')">6</button>
                    <button onclick="performOperation('-')">-</button>
                    <button onclick="appendNumber('7')">7</button>
                    <button onclick="appendNumber('8')">8</button>
                    <button onclick="appendNumber('9')">9</button>
                    <button onclick="performOperation('*')">√ó</button>
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="appendNumber('0')">0</button>
                    <button onclick="eraseLast()">‚Üê</button>
                    <button onclick="performOperation('/')">√∑</button>
                </div>
            </div>

            <!-- Alert Box -->
            <div class="alert-box alert-red" id="alertBox">Please enter a value in the calculator!</div>

            <!-- Step Results Box -->
            <div class="calc-result-box" id="calc-step-result">
                Step Result: <span id="calc-step-text">No calculation yet.</span>
            </div>

            <!-- Final Result -->
            <button class="next" onclick="nextStep()">Next</button>
            <button class="restart" onclick="restartGame()">Restart</button>
        </div>
        <div class="result-box" id="result"></div>

        <!-- Return Button -->
        <button class="return-button" onclick="location.href='holder.html';">Return</button>
    </div>

    <footer>¬© 2025 Kanya's World | All Rights Reserved.</footer>

    <!-- Sound -->
    <audio id="successSound">
        <source src="success.mp3" type="audio/mpeg">
    </audio>

    <script>
        let step = 1;
        let number = 0;
        const birthYear = 1942;
        let currentCalculation = '';

        function appendNumber(num) {
            currentCalculation += num;
            updateDisplay();
        }

        function eraseLast() {
            currentCalculation = currentCalculation.slice(0, -1);
            updateDisplay();
        }

        function performOperation(op) {
            currentCalculation += ` ${op} `;
            updateDisplay();
        }

        function clearDisplay() {
            currentCalculation = '';
            updateDisplay();
        }

        function autoCalculate() {
            try {
                const result = eval(currentCalculation);
                currentCalculation = result.toString();
                updateDisplay();
                return result;
            } catch (error) {
                return null;
            }
        }

        function updateDisplay() {
            document.getElementById('calc-display').value = currentCalculation;
        }

        function showAlert(message, isError = true) {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerText = message;
            alertBox.className = `alert-box ${isError ? 'alert-red' : 'alert-green'}`;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 1000); // Alert disappears after 1 second
        }

        function nextStep() {
            const question = document.getElementById('question');
            const stepResult = document.getElementById('calc-step-text');
            const result = document.getElementById('result');

            const calculationResult = autoCalculate();
            if (!currentCalculation || calculationResult === null) {
                showAlert('Please enter a value in the calculator!');
                return;
            }

            stepResult.innerText = calculationResult;

            if (step === 1) {
                number = parseInt(calculationResult);
                question.innerText = `Step 2: Multiply your number (${number}) by 2.`;
                clearDisplay();
                step++;
            } else if (step === 2) {
                question.innerText = `Step 3: Add 5 to your result.`;
                clearDisplay();
                step++;
            } else if (step === 3) {
                question.innerText = `Step 4: Multiply the result by 50.`;
                clearDisplay();
                step++;
            } else if (step === 4) {
                question.innerText = `Step 5: Add 1774 to the result.`;
                clearDisplay();
                step++;
            } else if (step === 5) {
                question.innerText = `Step 6: Subtract your birth year (${birthYear}) from the result.`;
                clearDisplay();
                step++;
            } else if (step === 6) {
                const finalResult = parseInt(calculationResult);
                const guessedNumber = Math.floor(finalResult / 100);
                const age = finalResult % 100;

                // Play success sound
                document.getElementById('successSound').play();

                result.innerText = `üéâ You chose the number ${guessedNumber} and your age is ${age}! üéâ`;
            }
        }

        function restartGame() {
            // Reset game state variables
            step = 1;
            number = 0;
            currentCalculation = '';
            
            // Reset UI elements
            document.getElementById('calc-display').value = '';
            document.getElementById('question').innerText = 'Step 1: Choose any number (x) using the calculator.';
            document.getElementById('calc-step-text').innerText = 'No calculation yet.';
            document.getElementById('result').innerText = '';
            
            // Hide the alert box if visible
            document.getElementById('alertBox').style.display = 'none';
        }
    </script>
</body>
</html>
